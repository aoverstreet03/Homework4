

{% extends 'base.html' %}

{% block body %}
<p><a href="{{ url_for('.add_player')}}"> Add a new player</a></p>

{% if players %}
<table>
       <thead>
           <tr>
               <th>ID</th>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Player Position</th>
           </tr>
       </thead>

       <tbody>
           {% for row in players %}
           <tr>
               <td> {{ row.playerId}}</td>
               <td> {{ row.first_name }}</td>
               <td> {{ row.last_name }}</td>
               <td> {{ row.player_position }}</td>
           </tr>
           <td>
             <form action="/delete_player{{ row.playerId }}" method="POST">
               <input type="submit" value="Delete" class="btn btn-danger" />
             </form>
           </td>

           {% endfor %}
       </tbody>
   </table>
{% endif %}
{% endblock %}
